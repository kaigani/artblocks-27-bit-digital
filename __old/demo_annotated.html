<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>27-Bit Digital</title>
		<!-- AUTHOR: Kaigani - 2020 -->

		<!-- mobile viewport: -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <!-- ARTWORK CODE LIVES HERE -->
        <script src="drawToken_annotated.js"></script> 
        
		<script>


			window.addEventListener('resize', handleResize, false)
            window.addEventListener('load', update, false)

            function handleResize(){
                let canvas = document.getElementById('myCanvas')
                canvas.width = document.body.clientWidth
                canvas.height = document.body.clientHeight
                update()
            }
			

			function update() {
				
				const canvas = document.getElementById('myCanvas')
                const c = canvas.getContext('2d')
                c.webkitImageSmoothingEnabled = false

				canvas.width = document.body.clientWidth
				canvas.height = document.body.clientHeight

                // SEED - to be generated by ARTBLOCKS -- 
                // random seed - needs minimum of 27 bits - 0xfffffff
                const seed = parseInt(Math.random()*0xffffffffffff)

                // the token is rendered, given the canvas and the random seed 
                drawToken(canvas,seed)
            }
	
    		function BlockElasticScroll(event) {
        		event.preventDefault();
    		}
    	</script>
		
		<style type="text/css" media="screen">
			html {
				 height: 100%;
				 overflow: hidden;
			}
			
			body {
				margin:  0px;
				padding: 0px;
				height: 100%;
				font-family: Arial, Helvetica, sans-serif;
			}
			p {
				position:fixed;
				top: 10px;
				left: 10px;
			}
		</style>
		
	</head>
	<body ontouchmove="BlockElasticScroll(event);">
		<canvas id="myCanvas" width="100" height="100">
			Your browser doesn't include support for the canvas tag.
		</canvas>
	</body>
</html>
